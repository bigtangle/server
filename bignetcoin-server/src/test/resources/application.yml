server:
  neighbors: 
  port: ${SERVER_PORT:8088}
  udp_receiver_port: 
  tcp_receiver_port: 
  net: ${SERVER_NET:Unittest}
  remote: ${SERVER_REMOTE:0.0.0.0}
  remote_auth: 
  remote_limit_api: ${SERVER_REMOTE_LIMIT_API:5000}
  mineraddress:  ${SERVER_MINERADDRESS:030d8952f6c079f60cd26eb3ba83cf16a81c51fc8e47b767721fa38b5e20092a75}

db:
  dbtype: ${DBTYPE:mysql}
  hostname: ${DB_HOSTNAME:localhost}
  port: ${DB_PORT:3306}
