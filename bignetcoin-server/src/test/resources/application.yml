    active: ${SERVICE_MILESTONE_ACTIVE:true}
    
kafka:
  broker: ${KAFKA_BROKER:cn.kafka.bigtangle.net:9092}
  bootstrapServers: ${BOOT_STRAP_SERVERS:cn.kafka.bigtangle.net:9092}
  zooKeeperServer: ${ZOOKEEPER_SERVERS:cn.zookeeper.bigtangle.net:2281}
  topicOutName: ${TOPIC_OUT_NAME:bigtangle}

